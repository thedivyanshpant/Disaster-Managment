<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disaster Alert App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>Disaster Alert App</h1>
        </header>
        <main class="app-main">
            <div class="input-section">
                <input type="text" id="cityName" placeholder="Enter city name" />
                <button id="getWeatherButton">Get Weather</button>
            </div>
            <div id="weatherDisplay" class="weather-display">
                <!-- Weather information will be dynamically inserted here -->
            </div>
            <div id="alertDisplay" class="alert-display">
                <!-- Alert messages will be dynamically inserted here -->
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
